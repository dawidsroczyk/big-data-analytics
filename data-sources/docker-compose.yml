version: '3.8'

services:
  api-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=API Service
      - DEBUG=false
      
      # Traffic API
      - TRAFFIC_PROVIDER=mock
      - TRAFFIC_API_KEY=your-traffic-key
      - TRAFFIC_BASE_URL=https://api.tomtom.com/traffic/4
      
      # Weather API
      - WEATHER_PROVIDER=mock
      - WEATHER_API_KEY=your-weather-key
      - WEATHER_BASE_URL=https://api.weather.com
      
    restart: unless-stopped